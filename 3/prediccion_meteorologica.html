<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #0077cc;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Predicción Meteorológica</h1>
    <button id="mapaIsobaras">Mapa Isobaras</button>
    <button id="infoCanarias">Información Canarias</button>
    <button id="infoGranCanaria">Información Gran Canaria</button>
    
    <div id="resultado">Aquí aparecerá la información</div>

    <script src="datos.js"></script>
</body>
</html>
